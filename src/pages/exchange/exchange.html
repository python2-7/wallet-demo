<ion-header>
  <ion-navbar>
  	<button (click)="goback()" ion-button class="left_heder">
      <img  src="assets/imgs/back.png"  />
    </button>
    <ion-title>Exchange </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content_exchange">
	<ion-row class="top">
		<ion-col col-5  text-center class="left">
			<label>Exchange</label>
			<ion-select [(ngModel)]="form.from_currency" [selectOptions]="selectOptions"  (ionChange)="onChangeSelectFrom($event)" class="selecte_coin" interface="action-sheet" name="currency" >
		      
		      <ion-option value="BTC" selected="true">BTC</ion-option>
		      <ion-option value="ETH">ETH</ion-option>
		      <ion-option value="LTC" >LTC</ion-option>
			  <ion-option value="DASH" >DASH</ion-option>  
			  
			  <ion-option value="XRP" >XRP</ion-option>  
			  <ion-option value="USDT" >USDT</ion-option>  
		    </ion-select>
			<p>{{from_balance}}</p>
		</ion-col>
		<ion-col col-2 text-center class="exchange">
      		<img  src="assets/imgs/exchange.png" />
      	</ion-col>
		<ion-col col-5 text-center class="right">
			<label>Receive</label>
			<ion-select [(ngModel)]="form.to_currency" [selectOptions]="selectOptions" (ionChange)="onChangeSelectTo($event)" class="selecte_coin" interface="action-sheet" name="currency" >
		     
		      <ion-option value="BTC" selected="true">BTC</ion-option>
		      <ion-option value="ETH">ETH</ion-option>
		      <ion-option value="LTC" >LTC</ion-option>
			  <ion-option value="DASH" >DASH</ion-option>  
			  
			  <ion-option value="XRP" >XRP</ion-option>  
			  <ion-option value="USDT" >USDT</ion-option>  
		    </ion-select>
			<p>{{to_balance}}</p>
		</ion-col>
	</ion-row>

	<ion-row class="amount_currency">
		<ion-col col-12 >
			<h3 class="string_amount" text-center>{{((string_amount)*1).toFixed(8)}} {{from_currency}}</h3>
			<p text-center>{{((string_estimate)*1).toFixed(8)}} {{to_currency}}</p>
		</ion-col>
	</ion-row>
	<ion-row class="keyboard">
		<ion-col col-12 >
			<ion-row>
				<ion-col (click)="Clicknumber(1)">
					1
				</ion-col>
				<ion-col (click)="Clicknumber(2)">
					2
				</ion-col>
				<ion-col (click)="Clicknumber(3)">
					3
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col (click)="Clicknumber(4)">
					4
				</ion-col>
				<ion-col (click)="Clicknumber(5)"l>
					5
				</ion-col>
				<ion-col (click)="Clicknumber(6)">
					6
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col (click)="Clicknumber(7)">
					7
				</ion-col>
				<ion-col (click)="Clicknumber(8)">
					8
				</ion-col>
				<ion-col (click)="Clicknumber(9)">
					9
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col (click)="Clicknumber('.')">
					.
				</ion-col>
				<ion-col (click)="Clicknumber(0)">
					0
				</ion-col>
				<ion-col (click)="Blackspace()">
					<ion-icon name="backspace"></ion-icon>
				</ion-col>
			</ion-row>
		</ion-col>
	</ion-row>

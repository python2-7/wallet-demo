
<ion-header>

  <ion-navbar>
  	
    <button (click)="goback()" ion-button class="left_heder" >
      <img  src="assets/imgs/back.png"  />
    </button>
    <ion-title>Qrcode Add Partner</ion-title>
    <button ion-button  class="right_heder" (click)="Screenshot()">
      <img  src="assets/imgs/share.png"  />
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="content_collect">
	<ion-row> 
		<ion-col col-12 text-center>
			
			<div class="center"  text-center>
				
				<img class="logo"  src="assets/imgs/logo.png"  />
				<img src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&action=payment&chl={{code}}" />

			</div>
			

		</ion-col>
		<ion-col col-12 text-center>
			<p class="code">{{code}}</p>
		</ion-col>
		<ion-col col-12 class="left">
			<button class="button-customer" (click)="CopyCode(code)" ion-button full block><ion-icon name="copy"></ion-icon> Copy ID</button>
        	
        	
      </ion-col>
	</ion-row>

	

</ion-content>

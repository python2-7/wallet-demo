
<ion-header>

  <ion-navbar>
  	
    <button (click)="goback()" ion-button class="left_heder" >
      <img  src="assets/imgs/back.png"  />
    </button>
    <ion-title>Modify the password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contents">
	
	<ion-card class="">
	   <ion-row class="form" >
    
    <form  (ngSubmit)="SubmitForm()">
        
      <ion-list>
        
        
        <ion-row>
          <ion-col style="position: relative;">
            <ion-item>
                <ion-label class="coin" fixed>Password Type</ion-label>
                
                <ion-select [selectOptions]="selectOptions" [(ngModel)]="form.types" class="selecte_coin" interface="action-sheet" name="types"  >
                  <ion-option value="Login password" selected="true">Login password</ion-option>
                  <ion-option value="Transaction password">Transaction password</ion-option>
                </ion-select>
                
              </ion-item>
              
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="position: relative;">
              <ion-item>
                  
                  <ion-input class="input" [(ngModel)]="form.password" placeholder="Original Password" name="password" type="password" required autocapitalize="off"></ion-input>
                </ion-item>
                
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="position: relative;">
              <ion-item>
                  
                  <ion-input class="input" [(ngModel)]="form.new_password" placeholder="New Password" name="password" type="password" required autocapitalize="off"></ion-input>
                </ion-item>
                
            </ion-col>
          </ion-row>
          <ion-row>
          <ion-col style="position: relative;">
            <ion-item>
                
                <ion-input class="input" [(ngModel)]="form.re_password" placeholder="Confirm Password" name="password" type="password" required autocapitalize="off"></ion-input>
              </ion-item>
              
          </ion-col>
        </ion-row>
          
      </ion-list>
      

      <ion-row class="button_customer">
        <ion-col>
            <button ion-button full type="submit" block>Confirm</button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-row>
	</ion-card>
	
</ion-content>

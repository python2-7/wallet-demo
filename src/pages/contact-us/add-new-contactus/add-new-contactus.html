
<ion-header>
	<ion-navbar>
	  	<button (click)="goback()" ion-button class="left_heder">
	      <img  src="assets/imgs/back.png"  />
	    </button>
	    <ion-title>Add New Support</ion-title>
	    
	  </ion-navbar>

</ion-header>


<ion-content padding class="content_withdraw">
	<ion-row class="form">
		<form  (ngSubmit)="SubmitForm()">
   			
			<ion-list>
				<ion-row>
					<ion-col style="position: relative;">
						<ion-item>
						    
						    <ion-input class="input" [(ngModel)]="form.title" placeholder="Title" name="title" type="text" required></ion-input>
					  	</ion-item>
					  	
					</ion-col>
				</ion-row>
			 	<ion-row>
					<ion-col style="position: relative;">
			 			<ion-item>
				    		
				    		<ion-textarea class="border" [(ngModel)]="form.content" name="content" placeholder="Content" rows="5"  ></ion-textarea>
				    		
			  			</ion-item>
			  			
			  		</ion-col>
			  	</ion-row>
			  	
			</ion-list>
			

			<ion-row lass="customer_width">
			 	<ion-col>
			    	<button ion-button full type="submit" block>Submit</button>
			 	</ion-col>
			</ion-row>
			
		</form>
	</ion-row>
</ion-content>

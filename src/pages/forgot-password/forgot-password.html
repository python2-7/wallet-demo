<ion-header>
  <ion-navbar>
  	<button (click)="goback()" ion-button class="left_heder">
      <img  src="assets/imgs/back.png"  />
    </button>
    <ion-title>Forgot password</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding class="contents">
	<ion-row class="form" *ngIf="status_forgot_step1">
		<div class="logo">
	      <img src="assets/imgs/logo.png" height="100"/>
	   </div>
		<form  (ngSubmit)="SubmitForm_Step1()">
   			
			<ion-list>
				
				
			 	<ion-row>
					<ion-col style="position: relative;">
			 			<ion-item>
				    		<ion-label class="coin" fixed>Type</ion-label>
				    		
						    <ion-select [selectOptions]="selectOptions" [(ngModel)]="form.types" class="selecte_coin" interface="action-sheet" name="types"  >
						      <ion-option value="Login password" selected="true">Login password</ion-option>
						      <ion-option value="Transaction password">Transaction password</ion-option>
						    </ion-select>
				    		
			  			</ion-item>
			  			
			  		</ion-col>
			  	</ion-row>
			  	<ion-row>
					<ion-col style="position: relative;">
						<ion-item>
						    <ion-label fixed>Email</ion-label>
						    <ion-input class="input" [(ngModel)]="form.email" placeholder="Please enter the email" name="email" type="text" required autocapitalize="off"></ion-input>
					  	</ion-item>
					  	
					</ion-col>
				</ion-row>
			  	
			</ion-list>
			

			<ion-row class="button_customer">
			 	<ion-col>
			    	<button ion-button full type="submit" block>Confirm</button>
			 	</ion-col>
			</ion-row>
			
		</form>
	</ion-row>

	<ion-row class="" *ngIf="status_forgot_step2">
		<div class="logo">
	      <img src="assets/imgs/logo.png" height="120"/>
	   </div>
		<ion-col col-12 style="position: relative;" class="step_2">
			
			<form  (ngSubmit)="SubmitForm_Step2()">
				<p>You will receive an email with further instructions if your account exists.</p>
				<div class="">
					<ion-input maxlength="1" #passcode1 (keyup)="onKeyUp($event,1)"  class="input_code" [(ngModel)]="form.passcode1" name="code1"   type="number" required></ion-input>
					<ion-input #passcode2 maxlength="1" (keyup)="onKeyUp($event,2)" class="input_code" [(ngModel)]="form.passcode2" name="code2" type="number"  required></ion-input>
					<ion-input maxlength="1" #passcode3 (keyup)="onKeyUp($event,3)" class="input_code" [(ngModel)]="form.passcode3" name="code3" type="number"  required></ion-input>
					<ion-input maxlength="1" #passcode4 (keyup)="onKeyUp($event,4)" class="input_code"  [(ngModel)]="form.passcode4" name="code4" type="number" required></ion-input>
					<ion-input maxlength="1" #passcode5 (keyup)="onKeyUp($event,5)" class="input_code"  [(ngModel)]="form.passcode5" name="code5" type="number" required></ion-input>
					<ion-input maxlength="1" #passcode6 (keyup)="onKeyUp($event,6)" class="input_code" [(ngModel)]="form.passcode6" name="code6" type="number" required></ion-input>
				</div>
				<div class="button">
					<button ion-button full type="submit" block>Confirm</button>
				</div>
			</form>
		</ion-col>

	</ion-row>

	<ion-row class="" *ngIf="status_forgot_step3">
		<div class="logo">
	      <img src="assets/imgs/logo.png" height="120"/>
	   </div>
		<ion-col col-12 style="position: relative;" class="step_3">

			<form  (ngSubmit)="SubmitForm_Step3()">
				<p>Enter a new password to change the password.</p>
				<div class="">
					<ion-input  class="input_password" [(ngModel)]="form.password" placeholder="New password" name="password" type="password" required></ion-input>
					<ion-input  class="input_password" [(ngModel)]="form.re_password" placeholder="Confirm New password" name="re_password" type="password" required></ion-input>
					
				</div>
				<div class="button">
					<button ion-button full type="submit" block>Confirm</button>
				</div>
			</form>
		</ion-col>

	</ion-row>

</ion-content>
